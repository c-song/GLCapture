# Define SciTE settings for GL ASM

filter.glasm=GLASM (glasm)|*.arbfp|*.arbvp|*.nvfp|*.nvvp|

file.patterns.glasm=*.arbfp;*.arbvp;*.nvfp;*.nvvp;

#Abuse the python lexer
lexer.$(file.patterns.glasm)=python

command.help.$(file.patterns.glasm)="http://www.opengl.org/"
command.help.subsystem.$(file.patterns.glasm)=2

comment.block.python=#~

# Python styles
# White space
style.python.0=fore:#808080
# Comment
style.python.1=fore:#007F00,$(font.comment)
# Number
style.python.2=fore:#007F7F
# String
style.python.3=
# Single quoted string
style.python.4=
# Keyword
style.python.5=fore:#00007F
# Triple quotes
style.python.6=
# Triple double quotes
style.python.7=
# Class name definition
style.python.8=fore:#0000FF
# Function or method name definition
style.python.9=fore:#007F7F
# Operators
style.python.10=
# Identifiers
style.python.11=
# Comment-blocks
style.python.12=fore:#7F7F7F
# End of line where string is not closed
style.python.13=fore:#000000,$(font.monospace),back:#E0C0E0,eolfilled
# Matched Operators
style.python.34=fore:#0000FF,bold
style.python.35=fore:#FF0000,bold
# Braces are only matched in operator style
braces.python.style=10

# Keywords2
style.python.16=fore:#B00040


