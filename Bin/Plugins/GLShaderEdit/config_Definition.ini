
///////////////////////////////////////////////////////////////////////////////
// The definitions of the shader editor plugin
///////////////////////////////////////////////////////////////////////////////

OpenGLShaderEdit = ("GLShaderEdit/GLShaderEdit.dll")
{
  PluginEnabled = (Boolean);
  {
    DefaultValue = False;
    Comment = "If enabled, this plugin starts a shader editor that allows the editing of ARB/NV VP/FP and GLSL programs at run time. Once activated, the editor runs as a seperate process to the OpenGL application. (so the shader editor can be run in 'offline' mode to just edit shader files if necessary - run GLISciTE.exe)";    
  }

  ShaderEditorKeys = (KeyCombination);
  {
    DefaultValue = (ctrl, shift, s);
    Comment = " Key combination to enable the shader editor"; 
  }
}

