//////////////////////////////////////////////////////////////
//
//   OpenGL Shader Editor config file
//
//   The shader editor allows the editing of ARB/NV VP/FP and GLSL programs
//   at run time. Once activated, the editor runs as a seperate process 
//   to the OpenGl application. (so the shader editor can be run in "offline"
//   mode to just edit shader files if necessary - run GLISciTE.exe) 
//
//   The editor itself has its' own configuration files for syntax and 
//   tooltip support, fonts, color scheme, and default startup mode.
//
//   To use, add the following to the plugins section of gliconfig.ini:
//
//      OpenGLShaderEdit = ("GLShaderEdit/GLShaderEdit.dll")
//
//   Note: Changing this file will affect all GLIntercept sessions that load
//         this DLL. To only affect a single GLIntercept session, place the
//         relevant options inside this plugins' section in gliConfig.ini.
//
//         (This file is parsed first for the defaults, then the options in 
//          gliConfig.ini can over-ride the defaults)
//
//////////////////////////////////////////////////////////////


//////////////////////////////////////////////////////////////
//  Enable keys
//////////////////////////////////////////////////////////////
//
//  ShaderEditorKeys - Key combination to enable the shader editor.
//
//////////////////////////////////////////////////////////////

ShaderEditorKeys = (ctrl, shift, s);