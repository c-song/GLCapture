//////////////////////////////////////////////////////////////
//
//   Function statistics config file
//
//   The function statistics plugin will write to the GLIntercept log
//   (gliLog.txt) the call counts for each OpenGL function called.
//
//   To use, add the following to the plugins section of gliconfig.ini:
//
//      FunctionStats = ("GLFuncStats\GLFuncStats.dll");
//
//   Note: Changing this file will affect all GLIntercept sessions that load
//         this DLL. To only affect a single GLIntercept session, place the
//         relevant options inside this plugins' section in gliConfig.ini.
//
//         (This file is parsed first for the defaults, then the options in 
//          gliConfig.ini can over-ride the defaults)
//
//////////////////////////////////////////////////////////////


//////////////////////////////////////////////////////////////
//  Function Stats Options
//////////////////////////////////////////////////////////////
//
//  LogCallCountSort - If enabled, the listing of the openGL functions calls and 
//                the call counts will be sorted according to the call count.
//
//  LogFunctionNameSort -If enabled, the listing of the openGL functions calls and 
//                the call counts will be sorted according to the OpenGL function name.
//
//////////////////////////////////////////////////////////////

LogCallCountSort    = True;
LogFunctionNameSort = True;

