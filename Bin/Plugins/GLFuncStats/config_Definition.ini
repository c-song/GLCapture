
///////////////////////////////////////////////////////////////////////////////
// The definitions of the function stats plugin
///////////////////////////////////////////////////////////////////////////////

FunctionStats = ("GLFuncStats\GLFuncStats.dll")
{
  PluginEnabled = (Boolean);
  {
    DefaultValue = False;
    Comment = "If enabled, this plugin will write to the GLIntercept log (gliLog.txt) the call counts for each OpenGL function called.";
  }

  LogCallCountSort = (Boolean);
  {
    DefaultValue = True;
    Comment = "If enabled, the listing of the openGL functions calls and the call counts will be sorted according to the call count.";
  }

  LogFunctionNameSort = (Boolean);
  {
    DefaultValue = True;
    Comment = "If enabled, the listing of the openGL functions calls and the call counts will be sorted according to the OpenGL function name.";
  }
}
