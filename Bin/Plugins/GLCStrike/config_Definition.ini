///////////////////////////////////////////////////////////////////////////////
// The definitions of the C-Strike test plugin
///////////////////////////////////////////////////////////////////////////////

OpenGLCStrike = ("GLCStrike/GLCStrike.dll")
{
  PluginEnabled = (Boolean);
  {
    DefaultValue = False;
    Comment = "If enabled, this plugin provides game toggles for the c-strike game";    
  }

  ToggleCharacter = (KeyCombination);
  {
    DefaultValue = (b);
    Comment = "Keys to toggle character rendering."; 
  }

  ToggleWeapon = (KeyCombination);
  {
    DefaultValue = (v);
    Comment = "Keys to toggle weapon rendering."; 
  }

  ToggleBackground = (KeyCombination);
  {
    DefaultValue = (n);
    Comment = "Keys to toggle background rendering."; 
  }


  ToggleUI = (KeyCombination);
  {
    DefaultValue = (m);
    Comment = "Keys to toggle UI rendering."; 
  }

 
  ClearColor = (StringList);
  {
    DefaultValue = (255, 0, 0, 255);
    Comment = "The RGBA values to clear the background buffer to";
  }
}
